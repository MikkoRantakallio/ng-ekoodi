<p class="ekoodi-user-list-title">
  {{title}}
</p>

<mat-form-field class="example-full-width">
  <input matInput placeholder="First name" value="" [(ngModel)]="firstName">
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Last name" value="" [(ngModel)]="lastName">
</mat-form-field>

<button mat-raised-button class="omanappi" (click)="insertUser()">Add Hero</button>

<button *ngIf="showDeleteButton" id="deleteButton" mat-raised-button class="omanappi" (click)="deleteUser()">Delete Hero</button>

<mat-list>
  <ekoodi-user-info *ngFor="let user of users" (click)="onUserSelect(user)"
                    [user]="user">
  </ekoodi-user-info>
</mat-list>
